<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
     <div class="flex justify-center items-center h-screen">
        <div class="card  bg-white p-10 rounded-lg w-[20%]">
            
            <div class="card-header text-center pb-5">
                <img src="/src/profile-pic.png" alt="profile-pic" class="rounded-full m-auto"/>
                <h1 class="text-3xl font-bold">Thvithran</h1>
                <p>Frontend Developer</p>
            </div>

            <!--Social Links Card-->
            <div class="cards-links">
                <!--GitHub-->
                <div class="card-item flex justify-between bg-gray-300 px-5 py-4 rounded-full mb-4 hover:bg-gray-700 hover:text-white hover:scale-105 duration-500 cursor-pointer">
                    <p class="name">GitHub</p>
                    <div class="icon">
                        <i class="fa-brands fa-github"></i>
                    </div>
                </div>

                 <!--Twitter-->
                 <div class="card-item flex justify-between bg-gray-300 px-5 py-4 rounded-full mb-4 hover:bg-sky-400 hover:text-white hover:scale-105 duration-500 cursor-pointer">
                    <p class="name">Twitter</p>
                    <div class="icon">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>

                <!--Facebook-->
                <div class="card-item flex justify-between bg-gray-300 px-5 py-4 rounded-full mb-4 hover:bg-blue-900 hover:text-white hover:scale-105 duration-500 cursor-pointer">
                    <p class="name">Facebook</p>
                    <div class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                </div>

                <!--Email-->
                <div class="card-item flex justify-between bg-gray-300 px-5 py-4 rounded-full mb-4 hover:bg-red-600 hover:text-white hover:scale-105 duration-500 cursor-pointer">
                    <p class="name">Email</p>
                    <div class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>
            </div>

        </div>
     </div>
</body>
</html>
