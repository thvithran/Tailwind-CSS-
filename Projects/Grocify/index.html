<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="conatiner min-h-screen bg-[url('/images/Image.png')] bg-center bg-cover px-36 py-5 relative">
        <nav class="flex items-center">
            <img src="/images/logo.png" alt="Logo" class="w-600 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5"><a href="#" class="text-white px-2 hover:text-yellow-400 hover:font-extrabold">Home</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="text-white px-2 hover:text-yellow-400 hover:font-extrabold">About</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="text-white px-2 hover:text-yellow-400 hover:font-extrabold">Features</a></li>
                <li class="list-none inline-block px-5"><a href="#" class="text-white px-2 hover:text-yellow-400 hover:font-extrabold">Contact</a></li>
            </ul>
            <img class= "mx-6 my-4 w-25 cursor-pointer"src="/images/cart.png" alt="Cart">
        </nav> 

        <div class="text-white mt-48 max-w-2xl">
            <h1 class="text-6xl font-semibold leading-normal">Groceries <br> delivery in <span class="font-light text-yellow-400">15 mins</span> </h1>
            <p>Grocify offer a wide range of products, including fresh products,meats, dairy, baked goods non-perishable items</p>

            <div class="mt-20">
                <a href="#" class="bg-yellow-400 rounded-3xl py-3 px-8 font-medium inline-block text-black mr-6 hover:bg-yellow-300 active:bg-yellow-500 focus:outline-none focus:ring focus:ring-white">Order Now</a>
                <a href="#" >Download App <span class="text-lg inline-block rotate-90 hover:text-yellow-300">&#10148</span></a>
            </div>
        </div>

        <img src="/images/grocery-image.png"  alt="man holding groceries" class="w-2/5 xl:absolute bottom-0 right-20">
    </div>
